<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>ThanhDo - Bio Links</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/aatrox.png" type="image/x-icon">
    <link rel="shortcut icon" href="/aatrox.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="/aatrox.png">
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-container">
        <!-- Welcome Text Animation -->
        <div class="welcome-text-container">
          <div class="welcome-line welcome-main">Welcome</div>
          <div class="welcome-line welcome-sub">to my bio</div>
        </div>

        <!-- Signature Animation -->
        <div class="signature-container">
          <svg
            class="signature-svg"
            viewBox="0 0 300 80"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Signature "ThanhDo" -->
            <path
              class="signature-path"
              d="M20,40 Q30,20 40,40 Q50,60 60,40 M65,30 Q70,20 75,30 Q80,40 85,30 Q90,20 95,30 M100,40 Q110,25 120,40 Q130,55 140,40 M145,30 L155,50 Q160,55 165,50 L170,30 M175,40 Q185,25 195,40 Q205,55 215,40 M220,35 Q225,30 230,35 Q235,40 240,35 Q245,30 250,35"
              fill="none"
              stroke="#fff"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <!-- Decorative flourish -->
            <path
              class="flourish"
              d="M270,65 Q280,55 290,65 Q300,75 315,60 Q320,55 325,65"
              fill="none"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
            />

            <!-- Elegant underline -->
            <path
              class="underline-path"
              d="M15,90 Q100,95 200,90 Q300,85 380,90"
              fill="none"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>

          <!-- Animated pen dot for signature -->
          <div class="pen-dot"></div>
        </div>

        <!-- Loading animation -->
        <div class="loading-animation">
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="loading-text">Loading...</div>
        </div>
      </div>
      <div class="particles"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
      <!-- Background Animation -->
      <div class="bg-animation">
        <div class="floating-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
          <div class="shape shape-4"></div>
          <div class="shape shape-5"></div>
        </div>
      </div>

      <!-- Header -->
      <header class="header">
        <div class="profile-section">
          <div class="avatar-container">
            <div class="avatar">
              <div class="avatar-ring"></div>
              <span class="initial">T</span>
            </div>
          </div>
          <h1 class="name">Thành Đỏ</h1>
          <p class="subtitle">Streamer • Gamer</p>
        </div>
      </header>

      <!-- Social Links -->
      <main class="social-links">
        <div class="links-container">
          <!-- Bank QR Button -->
          <button
            class="social-btn bank-btn"
            onclick="toggleModal('bank-modal')"
          >
            <div class="btn-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
            </div>
            <span class="btn-text">
              <span class="btn-title">Donate</span>
              <span class="btn-subtitle">Donate Cho Thành Để Được Làm Bố Nhaaaa</span>
            </span>
            <div class="btn-arrow">→</div>
          </button>

          <!-- Discord Button -->
          <button class="social-btn discord-btn" onclick="openLink('discord')">
            <div class="btn-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.197.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"
                />
              </svg>
            </div>
            <span class="btn-text">
              <span class="btn-title">Discord</span>
              <span class="btn-subtitle">Giao Lưu Với Thành Ở Đây Nha Anh Em</span>
            </span>
            <div class="btn-arrow">→</div>
          </button>

          <!-- Instagram Button -->
          <button
            class="social-btn instagram-btn"
            onclick="openLink('instagram')"
          >
            <div class="btn-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
                />
              </svg>
            </div>
            <span class="btn-text">
              <span class="btn-title">Instagram</span>
              <span class="btn-subtitle">Follow me</span>
            </span>
            <div class="btn-arrow">→</div>
          </button>

          <!-- YouTube Button -->
          <button class="social-btn youtube-btn" onclick="openLink('youtube')">
            <div class="btn-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                />
              </svg>
            </div>
            <span class="btn-text">
              <span class="btn-title">YouTube</span>
              <span class="btn-subtitle">Cho Thành Xin 1 Đăng Ký Sắp Tới Thành Làm Video Bên Youtube Nhaa Anh Em</span>
            </span>
            <div class="btn-arrow">→</div>
          </button>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 ThanhDo. All rights reserved.</p>
      </footer>
    </div>

    <!-- QR Code Modal -->
    <div id="bank-modal" class="modal">
      <div class="modal-overlay" onclick="closeModal('bank-modal')"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Banking QR Code</h3>
          <button class="close-btn" onclick="closeModal('bank-modal')">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="qr-container">
            <!-- QR Code Image - Replace 'qr-code.png' with your QR file name -->
            <div class="qr-image-container">
              <img src="qr-code.png" alt="QR Banking Code" class="qr-image" />
            </div>
            <p class="qr-text">Scan để chuyển khoản</p>
            <div class="bank-info">
              <p><strong>Ngân hàng:</strong> TECHCOMBANK</p>
              <div class="bank-item">
                <p><strong>Số tài khoản:</strong> 19037370477010</p>
                <button
                  class="copy-btn"
                  onclick="copyText('19037370477010')"
                  title="Copy số tài khoản"
                >
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                    />
                  </svg>
                </button>
              </div>
              <p><strong>Chủ tài khoản:</strong> DO ANH THANH</p>
              <!-- <p><strong>Nội dung:</strong> Ủng hộ ThanhDo</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
